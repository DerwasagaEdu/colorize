<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <img id="source" src="image.jpg" alt=""> -->
    <div id="source-input" class="image drop file-input">
      <div class="label">SOURCE IMG</div>
      <input id="source-file" type="file" accept="image/*">
    </div>

    <div class="image">
      <div id="source-area">
        <canvas class="canvas" id="canvas-source"></canvas>
      </div>
    </div>

    <div class="container">
      <canvas class="canvas histogram" id="histogram-source"></canvas>
      <canvas class="canvas histogram" id="histogram-target"></canvas>
      <canvas class="canvas histogram" id="histogram-fit"></canvas>
    </div>

    <div class="container">
      <div class="form-group">
        <label>Peak weight</label>
        <input id="peak-weight" type="range" max="1" min="0" step="0.01">
      </div>
    </div>

    <div class="cols">
      <div class="col">
        <div id="target-input" class="image drop">
          <div class="label">TARGET IMG</div>
          <input id="target-file" type="file" accept="image/*">
          <canvas class="canvas" id="canvas-target"></canvas>
        </div>
      </div>
      <div class="col">
        <div class="image">
          <canvas class="canvas" id="canvas-result"></canvas>
          <canvas class="canvas" id="canvas-mask"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="app/utils.js"></script>
    <script type="module" src="app/elements.js"></script>
    <script type="module" src="app/selection.class.js"></script>
    <script type="module" src="app/mask.class.js"></script>
    <script type="module" src="app/image.class.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
