<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <img id="source" src="image.jpg" alt=""> -->
    <div id="source-input" class="file-input drop">
      <div class="label">SOURCE IMG</div>
      <input id="source-file" type="file" accept="image/*">
    </div>
    <div id="source" class="drop" style="display:none">
      <div class="selection-wrapper">
        <div id="selection"></div>
        <canvas class="canvas" id="source-canvas"></canvas>
      </div>
    </div>

    <div class="container">
      <canvas class="canvas diagram" id="diagram-canvas"></canvas>
    </div>

    <div class="cols">
      <div class="col">
        <div id="target" class="drop">
          <div class="label">TARGET IMG</div>
          <input id="target-file" type="file" accept="image/*">
          <canvas class="canvas" id="target-canvas"></canvas>
        </div>
      </div>
      <div class="col">
        <div class="result">
          <div class="label loader" id="loader">RESULT</div>
          <canvas class="canvas" id="result-canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
